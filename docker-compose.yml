version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: dqn-mlflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ""  # trust auth below disables password checks
      POSTGRES_DB: mlflow
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
